<div id="IContent" class="container-fluid">
    <div id="IEditMeetONE" class="row hide">
        <div class="col-md-5">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4>Please fill the fields to create a new SpeedMeet event.</h4>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-11 form-group">
                    <label for="txt-title-newevent">Title</label>
                    <input type="text" class="form-control" id="txt-title-editevent" data-spfield="Title" required>
                </div>
                <div class="col-md-1">
                </div>
                <div class="col-md-11 form-group">
                    <label for="txt-location-newevent">Location</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="txt-location-editevent" data-spfield="Location1" required>
                        <span class="input-group-btn">
                            <button type="button" id="btnSearchEditEvent" class="btn btn-success"><span class="glyphicon glyphicon-search"></span>Search</button>
                        </span>
                    </div>
                </div>
                <div class="col-md-1">
                </div>
                <div class="col-md-11 form-group">
                    <label for="txt-description-editevent">Description</label>
                    <textarea rows="8" class="form-control" id="txt-description-editevent" data-spfield="Description1"></textarea>
                </div>
                <div class="col-md-1">
                </div>
                <div class="col-md-11 form-group">
                    <label for="peoplePickerDiv">Invite participant(s) to your SpeedMeet event</label>
                    <div id="peoplePickerDiv" style="width: 100%" data-spfield="Participants1"></div>
                </div>
                <div class="col-md-1"></div>
                <!--<div class="col-md-11" >
                    <label for="filesToShare">File(s) to share</label>
                    <input type="file" id="filesToShare" multiple class="form-control" />
                    <br />
                    <br />
                </div>-->
                <div class="col-md-1">
                </div>
                <div class="col-md-11">
                </div>
                <div class="col-md-1">
                </div>
                <div class="col-md-11 text-right">
                    <br />
                    <br />
                    <button type="button" id="btnNextToCalendar" class="btn btn-primary" data-bsbutton="true">Next</button>
                </div>
                <div class="col-md-1">
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <div style="width: 700px; height: 600px;">
                <div id="map-canvas" data-spfield="GeoLocation"></div>
            </div>
        </div>
    </div>
    <div id="IEditMeetTWO" class="row hide">

        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4>Choose the days along with the time slots for the event.</h4>
                </div>
            </div>

            <div id='calendar' data-spfield="CalendarDates">
            </div>
            <br />
        </div>
        <div class="col-md-12"></div>
        <div class=" col-md-6 text-left"><button type="button" id="btnBackToMap" class="btn btn-warning" data-bsbutton="true">Back</button></div>
        <div class="col-md-6 text-right"><button type="button" id="btnCreateEvent" class="btn btn-primary" data-bsbutton="true">Create Event</button></div>
        <div class="col-md-6 text-right hide"><button type="button" id="btnUpdateEvent" class="btn btn-primary" data-bsbutton="true">Update Event</button></div>
        <br />
    </div>
</div>
